<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { height: 100vh; }
      .sidebar {
        width: 220px;
      }
      .sidebar .nav-link.active {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
  </head>
  <body class="d-flex">
    <nav class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light border-end">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-5 fw-bold">IG Monitor</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="/" class="nav-link {% if active=='settings' %}active{% endif %}">Settings</a></li>
        <li class="nav-item"><a href="/logs" class="nav-link {% if active=='logs' %}active{% endif %}">Logs</a></li>
      </ul>
    </nav>
    <div class="flex-grow-1 p-4 overflow-auto">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
